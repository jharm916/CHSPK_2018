<!DOCTYPE html>
<html>
<head>
	<title>CHSPK</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<link href="style/css/style.css" rel="stylesheet">
	<link href="style/css/video.css" rel="stylesheet"><noscript>
	<link href="style/css/body.css" rel="stylesheet"></noscript><!-- FULL PAGE -->
	<link href="dist/fullpage.css" rel="stylesheet" type="text/css">
	<link href="examples/examples.css" rel="stylesheet" type="text/css">
    <style>

    /* Style for our header texts
    * --------------------------------------- */
    h1{
        font-size: 5em;
        font-family: arial,helvetica;
        color: #fff;
        margin:0;
    }
    .intro p{
        color: #fff;
    }

    /* Centered texts in each section
    * --------------------------------------- */
    .section{
        text-align:center;
    }


    /* Bottom menu
    * --------------------------------------- */
    #infoMenu li a {
        color: #fff;
    }
    /* Lazy loading background
    * --------------------------------------- */
    #section1.load-background{
      background-image: url(images/bg2.jpg);
    }


    </style>

<!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->
</head>


<body class="is-preload">


<div id="fullpage">

				<!-- FIRST PAGE-->

	<div class="section" id="section0">
		<div class="intro">
            <video loop muted controls="false" data-autoplay>
		<source src="video/bg.webm" type="video/webm"> 
		<source src="video/bg.mp4" type="video/mp4"> 
		<source src="video/bg.mov" type="video/mov">
            </video>
	<audio data-keepplaying autoplay=1 loop>
		<source src="home.m4a" type="audio/mp4">
	</audio>
	<!-- BACKGROUND VIDEO -->
	<!-- <video autoplay="" id="bgvid" loop="" poster="images/bg.jpg"></video> -->

<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
			<div class="logo"><img alt="" class="logo" src="images/duck.png" width="100%"></div>
			<div class="content">
				<div class="inner"><img alt="" src="images/logo_white.png" width="300"></div>
			</div>
			<nav>
				<ul>
					<li><a href="#intro">Intro</a></li>
					<li><a href="#about">CHSPK</a></li>
					<li><a href="#videos">Videos</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</header><!-- Main -->
		<div id="main">
			<!-- Intro -->
			<article id="intro">
				<h2 class="major">Intro</h2><span class="image main"><img alt="" src=""></span>
				<p></p>
			</article><!-- About -->
			<article id="about">
				<h2 class="major">About</h2><span class="image main"><img alt="" src=""></span>
				<p></p>
			</article><!-- Videos -->
			<article id="videos">
				<h2 class="major">Videos</h2><span class="image main"><img alt="" src=""></span>
				<p></p>
			</article><!-- Contact -->
			<article id="contact">
				<h2 class="major">Contact</h2>
				<form action="#" method="post">
					<div class="fields">
						<div class="field half">
							<label for="name">Name</label> <input id="name" name="name" type="text">
						</div>
						<div class="field half">
							<label for="email">Email</label> <input id="email" name="email" type="text">
						</div>
						<div class="field">
							<label for="message">Message</label> 
							<textarea id="message" name="message" rows="4"></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input class="primary" type="submit" value="Send Message"></li>
						<li><input type="reset" value="Reset"></li>
					</ul>
				</form>
				
			   <!-- <ul class="icons">
                        <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                                    <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                                    <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                                    <li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
                     </ul> -->
			</article><!-- Elements -->

		</div><!-- Footer -->
		<footer id="footer">
			<p class="copyright">&copy;</p>
		</footer>
	</div><!-- BG -->
	<div id="bg"></div>

	</div>
</div>

				<!-- SECOND PAGE -->

	<div class="section" id="section1">
	    <div class="slide" id="slide1">
			<div class="intro">
			</div>
		</div>

		<div class="slide" id="slide2">
		</div>
		<div class="slide" id="slide3">
		</div>


	</div>

				<!-- THIRD PAGE -->

	<div class="section" id="section2">
		<div class="intro">
			<h1></h1>
		</div>
	</div>

</div>

	<!-- Scripts -->
	<script src="style/js/jquery.min.js">
	</script> 
	<script src="style/js/browser.min.js">
	</script> 
	<script src="style/js/breakpoints.min.js">
	</script> 
	<script src="style/js/utility.js">
	</script> 
	<script src="style/js/body.js">
	</script> 
	<script src="style/js/soundjs-0.6.2.min.js">
	</script> 
	<script src="style/js/preloadjs-0.6.2.min.js">
	</script> 
	<script src="style/js/main.js">
	</script> 
	<script src="dist/fullpage.js" type="text/javascript">
	</script> 
	<script src="examples/examples.js" type="text/javascript">
	</script> 
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        menu: '#menu',
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],

        onLeave: function(origin, destination, direction){
          if(destination.index === 1){
             destination.item.classList.add('load-background');
          }
        }
    });
</script>
</body>
</html>
